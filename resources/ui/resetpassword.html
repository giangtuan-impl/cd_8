<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendors/fontawesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
</head>
<body>
    <header class="navbar navbar-expand-md navbar-light header-background mb-5">
        <i class="fas fa-angle-left fa-3x nav-icon-left"></i>
        <nav class="container-fluid logo">
            <a href="#" class="navbar-branch">
                <img src="image/logo.png" alt="image" height="50px">
            </a>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm4 col-xs-12">
                <div class="panel panel-default">
                    <h2 class="h4 text-gray-900 mb-4 text-center">CHANGE PASSWORD</h2>
                </div>
                <form>
                    <div class="form-group">
                        <label for="current_password">Old password</label>
                        <input type="password" class="form-control" id="current_password" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="new_password">New password</label>
                        <input type="password" class="form-control" id="new_password">
                    </div>
                    <div class="form-group">
                        <label for="new_password_confirm">Confirm password</label>
                        <input type="password" class="form-control" id="new_password_confirm">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Change password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
