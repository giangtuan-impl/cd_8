<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create App Page</title>
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="navbar navbar-expand-md navbar-light header-background mb-5">
        <i class="fas fa-angle-left fa-3x nav-icon-left"></i>
        <nav class="container-fluid logo">
            <a href="#" class="navbar-branch">
                <img src="image/logo.png" alt="image" height="50px">
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown no-arrow">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="mr-2 d-none d-lg-inline">Name</span>
                        <img class="img-profile rounded-circle" src="image/avatar.png" alt="image">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">My Account</a>
                        <a class="dropdown-item" href="#">Member Manage</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="row panel-row">
            <div class="col-lg-6 col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <h2 class="panel-heading">Create new application</h2>
                    <div class="panel-body">
                        <form class="form-horizontal" action="#">
                            <div class="form-group">
                                <label for="app_name" class="control-label">App Name</label>
                                <input type="text" id="app_name" class="form-control" name="app_name" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="ios_build" class="control-label">IOS build patch</label>
                                <input type="url" id="ios_build" class="form-control" name="ios_build" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="android_build" class="control-label">Android build patch</label>
                                <input type="url" id="android_build" class="form-control" name="android_build" required autofocus>
                            </div>
                            <div class="form-group">
                                <div class="d-sm-flex align-items-center justify-content-between">
                                    <button type="submit" class="btn btn-primary btn-custom">Create</button>
                                    <a href="app_page.html" type="button" class="btn btn-outline-secondary btn-custom">Cancle</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
