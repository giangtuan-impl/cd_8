<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogot Password</title>
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendors/fontawesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
</head>
<body>
    <header class="navbar navbar-expand-md navbar-light header-background mb-5">
        <i class="fas fa-angle-left fa-3x nav-icon-left"></i>
        <nav class="container-fluid logo">
            <a href="#" class="navbar-branch">
                <img src="image/logo.png" alt="image" height="50px">
            </a>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm4 col-xs-12">
                <div class="panel panel-default">
                    <h2 class="h4 text-gray-900 mb-4 text-center">FORGOT PASSWORD</h2>
                    <p>Forgot your password? Input your account's email address. We will send a link to reset your password</p>
                </div>
                <form>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
