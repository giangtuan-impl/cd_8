<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendors/fontawesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
</head>
<body>
    <header class="navbar navbar-expand-md navbar-light header-background mb-5">
        <nav class="container-fluid logo">
            <a href="#" class="navbar-branch">
                <img src="image/logo.png" alt="image" height="50px">
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown no-arrow">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="mr-2 d-none d-lg-inline">Name</span>
                        <img class="img-profile rounded-circle" src="image/avatar.png" alt="image">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">My Account</a>
                        <a class="dropdown-item" href="#">Member Manage</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="panel panel-default">
            <h2 class="h4 text-gray-900 mb-4 text-center">PROFILE</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-12 order-md-last avatar-wrap">
                <div class="avatar">
                    <img src="image/img-avatar.png" class="icon-avatar" alt="avatar">
                    <button class="avatar__btn">Edit</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 order-md-first">
                <form class="form-horizontal" action="#">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email"/>
                    </div>
                    <div class="form-group btn-mobile">
                        <button type="submit" class="btn btn-primary">Update profile</button><br><br>
                        <a href="resetpassword.html" type="button" class="btn btn-outline-secondary">Change password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
